<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to my Portfolio</h1>
    </header>
    <section id="contact" class="section-contact">
        <h2>Contact Me</h2>
        <p>If you have any questions or would like to get in touch, feel free to send me a message!</p>
        <form name="contactform">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email">
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required maxlength="500"></textarea>
    
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Alec Christensen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
